{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
      <meta name="author" content="Bootlab">
      {% block title %}
      <title>HappyDog Admin</title>
      {% endblock %}
      <link rel="preconnect" href="//fonts.gstatic.com/" crossorigin>

      <!-- PICK ONE OF THE STYLES BELOW -->
      <script src="{% static 'js/jquery.min.js' %}"></script>

      <link href="{% static 'css/admin_panel/common_css/classic.css' %}" rel="stylesheet">
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">


      <style type="text/css">
         @media (min-width: 1200px){
         .settings {
         display: none;
         }}
         .simplebar-mask, .simplebar-offset {
         display: none;
         }
         .settings.open .settings-panel {
         right: 0;
         display: none;
         }
         input.form-control.form-control-no-border.mr-sm-2 {
             display: none;
         }
         .form-control.has-error {
         border: 1px solid #FB404B !important;
         color: #FB404B !important;
         }
         .form-control.has-success {
         border: 1px solid #28a745 !important;
         color: #28a745 !important;
         }
         .error-msg {
         color: red;
         font-size: 13px;
         margin: 3px;
         }
      </style>
    <style type="text/css">
        button.swal-button.swal-button--cancel {
        background-color: transparent;
        border: 1px solid #00b050;
        color: #00b050;
        }
        button.swal-button.swal-button--confirm {
        background-color: #00b050 !important;
        border: 1px solid #00b050;
        }
        .swal-footer{
        text-align: center;
        }
    </style>

      <style type="text/css">
         .main {
            background: white;
         }

      </style>
      <!-- BEGIN SETTINGS -->
      <!-- You can remove this after picking a style -->
      <style>
         body {
         opacity: 0;
         }
      </style>
<!--       <script src="{% static 'js/admin_panel/common_js/settings.js' %}"></script>
 -->      {% block head %}
      {% endblock %}
      <!-- END SETTINGS -->
   </head>
   <body>
      <div class="wrapper">
         <nav class="sidebar">
            <div class="sidebar-content ">
               <a class="sidebar-brand" href=".">
               <i class="align-middle" data-feather="box"></i>
               <span class="align-middle">HappyDog</span>
               </a>
               <ul class="sidebar-nav">
                  <li class="sidebar-header">
                     Main
                  </li>
                      <li {% if request.resolver_match.url_name == 'ListNewDog' %} class="sidebar-item active" {% else %} class="sidebar-item" {% endif %}><a class="sidebar-link" href="{% url 'ListNewDog' %}"><i class="align-middle" data-feather="slash"></i> <span class="align-middle">Manage Dogs</span></a></li>

                      <li {% if request.resolver_match.url_name == 'ListNewVisit' %} class="sidebar-item active" {% else %} class="sidebar-item" {% endif %}><a class="sidebar-link" href="{% url 'ListNewVisit' %}"><i class="align-middle" data-feather="slash"></i> <span class="align-middle">Manage Visits</span></a></li>

                      <li  class="sidebar-item"><a class="sidebar-link" href="{% url 'HomePageView' %}"><i class="align-middle" data-feather="slash"></i> <span class="align-middle">Back To Home</span></a></li>

               </ul>
            </div>
         </nav>
         <div class="main">
            <nav class="navbar navbar-expand navbar-light bg-white">
               <a class="sidebar-toggle d-flex mr-2">
               <i class="hamburger align-self-center"></i>
               </a>
               <form class="form-inline d-none d-sm-inline-block">
                  <input class="form-control form-control-no-border mr-sm-2" type="text" placeholder="Search projects..." aria-label="Search">
               </form>
               <div class="navbar-collapse collapse">
                  <ul class="navbar-nav ml-auto">
                  
                
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-toggle="dropdown">
                        <span class="text-dark">Admin</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">                           
                           <a class="dropdown-item" id="sign_out_sweet">Sign out</a>
                        </div>
                     </li>
                  </ul>
               </div>
            </nav>
            {% block content %}
           {% endblock %} 


            <footer class="footer">
               <div class="container-fluid">
                  <div class="row text-muted">
                     <div class="col-6 text-right">
                        <p class="mb-0"> 2020 - HAPPYDOG.COM<a href="qozb.com" class="text-muted"></a>
                        </p>
                     </div>
                  </div>
               </div>
            </footer>
         </div>
      </div>
      <!-- /.modal -->

      <script src="{% static 'js/admin_panel/common_js/app.js' %}"></script>
      <script src="{% static 'js/library/sweetalert.min.js' %}"></script>

      <script>
      $(function() {
         // Datatables basic
         $("#datatables-basic").DataTable({
            responsive: true
         });
         // Datatables with Buttons
         var datatablesButtons = $("#datatables-buttons").DataTable({
            responsive: true,
            lengthChange: !1,
            buttons: ["copy", "print"]
         });
         datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)");
         // Datatables with Multiselect
         var datatablesMulti = $("#datatables-multi").DataTable({
            responsive: true,
            select: {
               style: "multi"
            }
         });
      });
   </script>
        <script type="text/javascript">
            $('#sign_out_sweet').click(function(){
            swal({
            
            title : "Confirmation",
            text : "Are you sure you want to logout?",
            buttons : {
            cancel : true,
            confirm : "Confirm"
            }
            
            
            }).then(val =>{
            
            if (val){
            var url = "/logout_admin/";
            
            window.location.href = url
            swal({
               title : "Thanks!",
               text : "You have successfully logged out!",
               icon : "success"
            
            })
            }
            })
            
            })
        </script>

<script type="text/javascript">
            $(".select2").each(function() {
            $(this)
               .wrap("<div class=\"position-relative\"></div>")
               .select2({
                  placeholder: "Select value",
                  dropdownParent: $(this).parent()
               });
         })


      $("input[name=\"datesingle\"]").daterangepicker({
        singleDatePicker: true,
        showDropdowns: true
      });


</script>

   </body>
</html>
